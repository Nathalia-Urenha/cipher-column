<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <script type="text/javascript" src="./script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <body>
        <div class="container">
            <div class="card">
                <h2>Criptografia por Substituição e Transposição</h2>
                <h3>Substituição</h3><br>
                <div class="form">
                    <div>
                        <label>Mensagem</label>
                        <input id="input-replacement">
                    </div>
                    <div>
                        <label>Quantidade de linhas</label>
                        <input id="line-quantity">
                    </div><br>
                    <button onclick="encryptReplacement()">
                        Criptografar
                    </button>
                    <button onclick="decryptReplacement()">
                        Descriptografar
                    </button>

                </div>
                <h3>Trasposição</h3><br>
                <div class="form">
                    <div>
                        <label>Mensagem</label>
                        <input id="input-transposition">
                    </div><br>
                    <div>
                        <label>Chave</label>
                        <input id="input-key">
                    </div><br>
                    <button onclick="encryptTransposition()">
                        Criptografar
                    </button>
                    <button onclick="decryptTransposition()">
                        Descriptografar
                    </button><br>
                </div>
                <h4>Resultado</h4>
                <input disabled="true" size="100px" id="result">
                <div class="button-exit">
                    <button onclick="exit()">
                        Sair
                    </button>
                </div>

            </div>
        </div>
    </body>
</body>

</html>
